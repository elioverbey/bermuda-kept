<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.seo_title %}{{ page.seo_title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} — {{ site.tagline }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- LocalBusiness Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "{{ site.business.name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "email": "{{ site.business.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Garner",
      "addressRegion": "NC",
      "addressCountry": "US"
    },
    "areaServed": {
      "@type": "City",
      "name": "Garner",
      "containedInPlace": {
        "@type": "County",
        "name": "Wake County"
      }
    },
    "priceRange": "$$",
    "serviceType": ["Bermuda Grass Lawn Care", "Lawn Mowing", "Fertilization", "Pre-Emergent Weed Control", "Mulch Installation"],
    "knowsAbout": ["Bermuda grass", "Warm-season turf care", "Lawn maintenance", "Fertilization programs"]
  }
  </script>

  {% if page.schema_service %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Service",
    "name": "{{ page.title }}",
    "description": "{{ page.description }}",
    "provider": {
      "@type": "LocalBusiness",
      "name": "{{ site.business.name }}"
    },
    "areaServed": {
      "@type": "City",
      "name": "Garner"
    }
  }
  </script>
  {% endif %}

  {% if page.schema_faq %}
  <script type="application/ld+json">
  {{ page.schema_faq }}
  </script>
  {% endif %}

  <!-- Fonts — cookie-free, self-referencing Google Fonts via CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

</body>
</html>
